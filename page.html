<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeePage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .cwtitle {
            margin-top: 50px;
            display: flex;


            color: #0c70f2;
        }

        #recordbtn {
            background-color: transparent;
            color: #0c70f2;
            border: 1px solid #0c70f2;
            border-radius: 6px;
        }

        .edit-btn {
            background-color: transparent;
            color: #0c70f2;
            border: 1px solid #0c70f2;
            border-radius: 6px;
            width: 30px;
        }

        .mytitle button {
            position: absolute;
            right: 20px;
            margin-top: 50px;
        }

        .mycard {
            padding: 16px;
            margin: clamp(24px, 8vh, 96px) auto 0;
            width: min(100%, 1200px);
            justify-content: center;
        }

        .minipostingbox1 {
            padding: 16px;
            margin: clamp(24px, 8vh, 96px) auto 0;
            width: min(40%, 1200px);
        }

        .toggle {
            justify-content: center;
            text-align: center;
            height: 100px;
        }

        .mytextbox {
            width: 500px;
            margin: 30px auto 0px auto;
            box-shadow: 0px 0px 3px 0px skyblue;
            padding: 20px
        }

        #readingbox {
            width: 500px;
            margin: 10px auto 10px auto;
            line-height: 30px;
            gap: 50px;
        }

        #writebtn {
            background-color: transparent;
            color: #0c70f2;
            border: 1px solid #0c70f2;
            border-radius: 6px;

            margin-bottom: 1000px;
        }

        #registerbtn {
            background-color: transparent;
            color: #0c70f2;
            border: 1px solid #0c70f2;
            border-radius: 6px;
        }

        footer {
            position: relative;
            border-top: 1px solid #ccc;
            width: 100%;
            bottom: 0;
            position: fixed;
            left: 0;
            z-index: 1030;
        }
    </style>

    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { deleteDoc, doc, updateDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // Firebase 구성 정보 설정
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBZXOom0v2LEhvbXIIK6Oki0nf2AxjNBak",
            authDomain: "sparta-f7298.firebaseapp.com",
            projectId: "sparta-f7298",
            storageBucket: "sparta-f7298.firebasestorage.app",
            messagingSenderId: "247754609087",
            appId: "1:247754609087:web:9a5a00387300433764910a",
            measurementId: "G-LC7M2S9DJK"
        };
        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        //데이터추가 스켈레톤
        $("#savecard").click(async function () {
            let image = $('#image').val();
            let title = $('#title').val();
            let story = $('#story').val();

            let temp_html = `<div class="col">
                <div class="card">
                    <img src="${image}"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${title}</h5>
                        <p class="card-text">${story}</p>
                    </div>
                </div>
            </div>`;
            $('#card').append(temp_html);

            //객체 
            let cardList = {
                'image': image,
                'title': title,
                'story': story
            }
            await addDoc(collection(db, "Team1_project_1"), cardList);
            alert('저장 완료!');

            //5. 새로고침
            window.location.reload();
        });
        // 이미지 카드 불러오기
        let docs = await getDocs(collection(db, "Team1_project_1"));
        docs.forEach((makeList) => {
            let row = makeList.data();
            let image = row['image'];
            let title = row['title'];
            let story = row['story'];

            let temp_html = `<div class="col">
                <div class="card">
                    <img src="${image}"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${title}</h5>
                        <p class="card-text">${story}</p>
                    </div>
                </div>
            </div>`;
            $('#card').append(temp_html);
        });


        //입력박스 토글
        $("#writebtn").click(async function () {
            $('#tbox').toggle()
        });

        $('#recordbtn').click(async function () {
            $('#textceal').toggle()
        });


        //방명록저장
        $("#registerbtn").click(async function (e) {
            //1 데이터 받아오기 
            let action = $('#action').val(); // 반응
            let textcom = $('#textcom').val(); //  방명록 입력칸
            // console.log(action);
            // console.log(writeInput);

            //2. 방명록 데이터 구조화
            let comment = {
                'action': action,
                'textcom': textcom
            }
            //3. 데이터 저장하기 데이터를 파이어베이스에 저장하기.
            await addDoc(collection(db, "Team1_project"), comment);

            //4. 등록후 저장완료 안내
            alert('저장 완료');

            $('#textcom').val('').focus();

            //5. 새로고침 
            window.location.reload();
        });


        const colle = collection(db, "Team1_project");

        const querySnapshot = await getDocs(colle);
        $('#tbox').empty();//중복 방지(기존 내용 모두 비움)

        querySnapshot.forEach((doc) => {
            //현재 문서의 필드 데이터 가져오기
            let data = doc.data();
            console.log(doc);

            //현재 문서의 고유 id - 문서 식별
            let id = doc.id;
            //반응값 추출
            let text = data.textcom;
            let action = data.action;
            console.log(data.textcom, data.action);


            const temp_html = `
                <li class="list-group-item d-flex justify-content-between align-items-start" data-id="${id}">
                <div class="me-2" style="white-space:pre-wrap;">${text}</div>
                <div class="text-end">
                <span class="badge bg-primary">${action}</span>
                 <button class="btn btn-outline-danger btn-sm del-btn">삭제</button>
              </div>
            </li>`
                ;
            // tbox 끝에 li요소 추가
            $('#tbox').append(temp_html)
        });

        //삭제기능
        $(document).on("click", ".del-btn", async function () {
            //클릭된 삭제 버튼이 석한 li의 data-id 값을 가졍옴
            const id = $(this).closest("li").data("id");
            await deleteDoc(doc(db, "Team1_project", id));
            alert("삭제완료!")
        });

        const col = collection(db, "Team1_project");
        const q = query(col, orderBy("createdAt", "asc"));

        // Enter로도 등록하고 싶다면:
        $('#textcom').on('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                $("#registerbtn").click();
            }
        });

        //Enter 등록
        $(function () {
            $('#textcom').on('keydown', e => {
                if (e.key === 'Enter') { e.preventDefault(); addWrite(); }
            });
        });

    </script>
</head>
